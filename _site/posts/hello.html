<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d9fdd2dfde.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --main-bg-color: #3D3939;
      --main-text-color: #D9D9D9;
      --main-link-color: #FCEFE1;
      --main-title-color: #C6DFF0;
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      line-height: inherit;
      padding: 0;
      margin: 0;
      background-color: var(--main-bg-color);
      color: var(--main-text-color);
      font-family: 'Merriweather Sans', sans-serif;
    }

    a {
      color: var(--main-link-color);
    }

    .max-w-screen-sm {
      max-width: 640px;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .title,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--main-title-color);
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="content">
  <header>
  
    <section class="post-main-header main-header-post max-w-screen-sm mx-auto">
      <div>
        <a href="/">
          <p>
            <i class="fa-solid back-icon fa-circle-arrow-left"></i>
            Voltar
          </p>
        </a>
        <h1 class="title">
          Hello World
        </h1>
        <p class="author">
          Margarida Fernandes
        </p>
        <p class="date">
          3 de julho de 2023
        </p>
      </div>
    </section>
  
</header>

<style>
  .main-header {
    height: 20rem;
    width: 100%;
  }

  .main-header > div, .main-header-post > div {
    display: flex;
    justify-content: center;
    flex-direction: column;
    height: 100%;
    width: 100%;
  }

  .main-header > div {
    align-items: center;
  }

  .main-header > div > h1 {
    font-weight: 700;
    font-size: 2.25rem;
    line-height: 2.5rem;
    margin:0;
    margin-top: 0.75rem;
  }

  .main-header > div > p {
    font-weight: 500;
    font-size: 0.85rem;
    line-height: 2.5rem;
    margin:0;
    margin-top: 0.75rem;
  }

  .main-header > div > div {
    margin: 0;
  }

  .main-header-post {
    height: 15rem;
  }

  .post-main-header {
    margin-bottom: 15px;
  }

  .title {
    margin: 0;
    margin-top: 60px;
    font-size: 2.2rem;
  }

  .date, .author {
    margin: 0;
  }

  .back-icon {
    margin-right: 5px;
  }

  .img {
    display: block;
    background-size: cover;
    border-width: 4px;
    border-style: solid;
    width: 6.25rem;
    height: 6.25rem;
    color: var(--main-text-color);
    text-decoration: var(--main-text-color);
  }

</style>


  <section class="mx-auto max-w-screen-sm">
    <h1>Ola!</h1>
<p>Ola, este e o meu primeiro post!
Ola, este e o meu primeiro post!
Ola, este e o meu primeiro post!
Ola, este e o meu primeiro post!
Ola, este e o meu primeiro post!
Ola, este e o meu primeiro post!</p>
<p>Boa noite!</p>

  </section>
</div>

<style>
.content {
  margin-left: 15px;
  height: 100%;
  width: 100%;
}

h1,h2,h3,h4,h5,h6 {
  margin-block-start: 0.5em;
  margin-block-end: 0.5em;
}

p {
  margin-block-start: 0.4em;
  margin-block-end: 0.4em;
}
</style>

  </div>
</body>

</html>
